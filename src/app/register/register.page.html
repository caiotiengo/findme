<ion-header>
  <ion-toolbar>
    <ion-title>
    	
      	<img style="max-height: 4vh;" src="/assets/gsk-logo.png" alt="" />
		Register
		</ion-title>
		<ion-buttons slot="start">
    		<ion-back-button></ion-back-button>
    	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card style="background-color: white !important">
			<ion-card-header > <h3 text style="margin:auto;">Register</h3></ion-card-header>
			<ion-card-content>
					<br/>
				<ion-item>
				  <ion-label position="floating">Your Name</ion-label>
				  <ion-input [(ngModel)]="name"></ion-input>
				</ion-item>

				<ion-item>
				  <ion-label position="floating">Role</ion-label>
				  <ion-input [(ngModel)]="role" type="text"></ion-input>
				</ion-item>
				<ion-item>
				  <ion-label position="floating">Reports to</ion-label>
				  <ion-input [(ngModel)]="boss" type="text"></ion-input>
				</ion-item>
				<ion-item>
				  <ion-label position="floating">Business Unit</ion-label>
				  <ion-input [(ngModel)]="company" type="text"></ion-input>
				</ion-item>
				<ion-item>
				  <ion-label position="floating">Password</ion-label>
				  <ion-input [(ngModel)]="password" type="Password"></ion-input>
				</ion-item>
				<br/>
				<p>Upload a photo:
					<ion-button shape="outline" (click)="photo()" color="findme" ><ion-icon name="camera"></ion-icon>	</ion-button>
				</p>
				<br/>
				<!-- <img src="{{img.src}}"> -->
				
				<ion-button (click)="registrar()" color="findme" style="color:white !important; max-width: 25vh;" >
					 Confirm 
				</ion-button>
			
			</ion-card-content>
			
	</ion-card>
</ion-content>
