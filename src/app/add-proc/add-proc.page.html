<ion-header>
  <ion-toolbar>
    <ion-title>

		<img style="max-height: 5vh;" src="/assets/logo_menor.png" alt="" />
	</ion-title>
		<ion-buttons slot="start">
    		<ion-back-button></ion-back-button>
    	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card style="background-color: white !important; ">
			<ion-card-header > <h3 text style="margin:auto;">Adicione um produto</h3></ion-card-header>
			<ion-card-content>
					<br/>
				<p>Escolha o tipo de produto:</p>
				<ion-select placeholder="Tipo de produto" style="border: 1px solid black; border-radius: 25px; padding: 10px;" [(ngModel)]="type">
					<ion-select-option value="Velas">Velas</ion-select-option>
					<ion-select-option value="Louca">Produtos de Louça</ion-select-option>
					<ion-select-option value="Barro">Produtos de Barro</ion-select-option>
					<ion-select-option value="Imagens">Imagens</ion-select-option>
					<ion-select-option value="Contas">Contas</ion-select-option>
					<ion-select-option value="Madeiras">Produtos de Madeira</ion-select-option>
					<ion-select-option value="Fumos">Fumos</ion-select-option>
					<ion-select-option value="Decoracao">Decoração</ion-select-option>
					<ion-select-option value="Instrumentos">Jogos</ion-select-option>
					

				</ion-select>
				<form [formGroup]="formulario" (ngSubmit)="logForm()">

				<ion-item>
				  <ion-label position="floating">Nome do produto</ion-label>
				  <ion-input formControlName="nomePrd"></ion-input>
				</ion-item>

				<ion-item>
				  <ion-label position="floating">Descrição</ion-label>
				  <ion-input maxLenght="40" formControlName="resumo" type="text"></ion-input>
				</ion-item>	
				<ion-item>
				  <ion-label position="floating">Nome da Loja</ion-label>
				  <ion-input placeholder="{{nome}}" disabled type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Valor</ion-label>
					<ion-input name="valor" [(ngModel)]="valor" formControlName="valor"
					[brmasker]="{money: true}" type="text"></ion-input>
				</ion-item>
			
				<p>Escolha 4 fotos do seu produto!</p>
				<p>Porcentagem de cada foto: {{uploadPercent | async}}% </p>
				
				<ion-button shape="outline" (click)="abrirGaleria1()" color="findme" ><ion-icon ng name="camera"></ion-icon>	</ion-button>
				<ion-button shape="outline" (click)="abrirGaleria2()" color="findme" ><ion-icon name="camera"></ion-icon>	</ion-button>
				<ion-button shape="outline" (click)="abrirGaleria3()" color="findme" ><ion-icon name="camera"></ion-icon></ion-button>
				<ion-button shape="outline" (click)="abrirGaleria4()" color="findme" ><ion-icon name="camera"></ion-icon>	</ion-button>
				<!-- <img src="{{img.src}}"> -->
				
				<ion-button *ngIf="photos.lenght === 4"(click)="create()" color="findme" style="color:white !important; max-width: 25vh;" >
					 Publicar 
				</ion-button>
				</form>
			</ion-card-content>
			
	</ion-card>
</ion-content>
