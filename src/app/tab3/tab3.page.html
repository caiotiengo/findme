<ion-header>
  <ion-toolbar>
    <ion-title>
           <img style="max-height: 4vh;" src="/assets/gsk-logo.png" alt="" />
Report    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab  vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button class="findme" color="findme" (click)="perfilPage()">
      <ion-icon style="color:#ffffff !important" name="person"></ion-icon>
    </ion-fab-button>

</ion-fab>
<ion-content>
	<ion-card style="background-color: white !important">
		<ion-card-header > <h3 text center>Report</h3></ion-card-header>
		<ion-card-content>
			<p text-center>
				If you have any error or if you see any problem ocurred. please talk to us! (:
			</p>
			<br/>
		<ion-item>
		  <ion-label position="floating">Name</ion-label>
		  <ion-input></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position="floating">E-mail</ion-label>
		  <ion-input></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position="floating">What is happening?</ion-label>
		  <ion-input></ion-input>
		</ion-item>
		<ion-button color="findme" (click)="send()" >Send</ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>
