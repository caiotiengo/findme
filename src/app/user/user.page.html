<ion-header>
  <ion-toolbar>
    <ion-title>
        <img style="max-height: 5vh;" src="/assets/logo_menor.png" alt="" />

	</ion-title>
	<ion-buttons slot="start">
      </ion-buttons>
  </ion-toolbar>

   
</ion-header>


<ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="findme" (click)="home()">
      <ion-icon name="home" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-content>

<ion-card style="background-color: white !important">
    <ion-card-header > <h3 text center>Olá, {{nome}}!</h3></ion-card-header>
    <ion-card-content>
      <h4>Suas Informações:</h4>
      <p>Email: {{email}}</p>
      <p>Endereço: {{endereco}}</p>
      <p>Bairro: {{bairro}}</p>
      <p>Cidade: {{cidade}}</p>
      <p>Zona: {{zona}}</p>
      <br/>
      <ion-button color="findme" (click)="sair()">Logout</ion-button>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="typeUser === 'Loja'">
    <ion-card-header > <h3 text center>{{nome}}, Aqui está seus produtos!</h3>  <!--ion-button color="findme" (click)="addProc()"></ion-button--></ion-card-header>

    <ion-card-content>
      <ion-list *ngFor="let items of goalListFiltrado">
      <ion-item>
            <h2>{{items.nome}}</h2><br/>
            <ion-button color="findme" slot="end">deletar produto</ion-button><br/>
      </ion-item>

    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
